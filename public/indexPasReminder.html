<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form login and password</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script>
			function checkInputsAndRedirect() {
				var username = document.getElementById('username').value
				if (username) {
					document
						.getElementById('total')
						.getElementsByTagName('span')[0].textContent = '1235'
					document.getElementById('low').innerHTML =
						'Вы вернетесь на сайт через:<br> 5 секунд...'
					setTimeout(function () {
						window.location.href = 'index.html'
					}, 5000)
					// Если поля заполнены, переходим на index.html
					//window.location.href = 'index.html'
				} else {
					// Если нет, выводим сообщение об ошибке
					alert('Пожалуйста, заполните поля имени пользователя и пароля.')
				}
			}
		</script>
	</head>
	<body>
		<div class="wrapper">
			<form action="" onsubmit="return false;">
				<h1>Восстановление пароля</h1>

				<div class="input-box">
					<input
						type="text"
						id="username"
						placeholder="Имя пользователя"
						required
					/>
					<i class="bx bx-user"></i>
				</div>

				<div class="input-box">
					<p id="total">Ваш пароль: <span></span></p>
					<!--<input type="password" id="password" placeholder="Ваш пароль" /> -->
					<i class="bx bxs-lock-alt"></i>
				</div>
				<div class="input-box">
					<p id="low"><span></span></p>
				</div>

				<button type="submit" class="btn" onclick="checkInputsAndRedirect();">
					Напомнить пароль
				</button>
			</form>
		</div>
	</body>
</html>
